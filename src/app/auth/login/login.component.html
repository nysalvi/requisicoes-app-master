<body class="min-vh-100">

  <div class="row">
    <div class="col-12 col-md-8 col-lg-5 mx-auto">
      <div class="card my-5 p-3">
        <div class="card-body text-center">
          <h1 class="card-title">Sistema de Requisições</h1>

          <form class="col-md-8 mx-auto" [formGroup]="form" (ngSubmit)="login()">

            <div class="form-group mt-5">
              <label for="email" class="form-labem fs-5">Email</label>
              <input formControlName="email" type="email" class="form-control"
                placeholder="Digite seu endereço de email">
            </div>

            <div class="form-group my-4">
              <label for="senha" class="form-labem fs-5">Senha</label>
              <input formControlName="senha" type="password" class="form-control" placeholder="Digite sua senha">
            </div>

            <a role="button" class="text-primary text-decoration-none" (click)="abrirModalRecuperacao(content)">Esqueceu
              sua senha?</a>

            <div class="d-grid mx-4 gap-2 mt-4">
              <button type="submit" class="btn btn-primary">
                <i class="pi pi-sign-in me-1"></i>Login</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>


  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Recuperação de Conta</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('fechar')"></button>
    </div>


    <form [formGroup]="formRecuperacao" (ngSubmit)="modal.close('enviar')">
      <div class="modal-body">
        <div class="alert alert-warning" role="alert">
          Enviaremos um email para o endereço informado com instruções de recuparação
        </div>
        <div class="form-group mb-3">
          <label for="emailRecuperacao" class="form-label">Endereço de email</label>
          <input formControlName="emailRecuperacao" class="form-control" type="email"
            placeholder="Digite o endereço de email">
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary col-md-3"
          (click)="modal.dismiss('fechar')">Cancelar</button>
        <button type="submit" class="btn btn-primary col-md-3">Enviar</button>
      </div>
    </form>
  </ng-template>

</body>
